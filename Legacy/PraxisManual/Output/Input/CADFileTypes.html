<h1>CAD File Types</h1>
<p>The following file formats are supported while importing a part into the Part Library.</p>
<p>&#9679; DXF </p>
<p>&#9679; DWG </p>
<p>&#9679; 2D IGES </p>
<p>&#9679; SLDPRT </p>
<p>&#9679; SolidEdge </p>
<p>&#9679; 3D IGES </p>
<p>&#9679; SAT files</p>
<p>&#9679; Creo Files</p>
